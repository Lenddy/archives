<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NETFLEX</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&family=Poppins:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<div class="navbar">
				<div class="leftNavbar">
					<ul class="leftNavbar_list">
						<li><h1 class="netflex">NETFLEX</h1></li>

						<li><p>Home</p></li>
						<li><p>TV Shows</p></li>
						<li><p>Movies</p></li>
						<li><p>Latest</p></li>
						<li><p>My list</p></li>
					</ul>
				</div>

				<div class="rightNavbar">
					<ul class="leftNavbar_list">
						<li>
							<input
								type="text"
								placeholder="Search"
								class="search"
							/>
						</li>
						<li>
							<img
								src="./images/profile.png"
								alt="profile"
								class="profile"
							/>
						</li>
					</ul>
				</div>
			</div>
			<div class="title"><h2>Titles: Aniflex</h2></div>
			<div class="mainContainer">
				<div class="imagecontainer">
					<img
						class="image"
						src="./images/attack_on_titan.jpg"
						alt="attack on titans"
					/>
					<h3>Attack On Titans</h3>
				</div>
				<div class="imagecontainer">
					<img
						class="image"
						src="./images/dragon_ball_z.jpg"
						alt="dragon ball z"
					/>
					<h3>Dragon Ball Z</h3>
				</div>
				<div class="imagecontainer">
					<img
						class="image"
						src="./images/fire_force.jpg"
						alt="fire force"
					/>
					<h3>Fire Force</h3>
				</div>
				<div class="imagecontainer">
					<img
						class="image"
						src="./images/full_metal_alchemist.jpg"
						alt="full metal alchemist"
					/>
					<h3>Full Metal alchemist</h3>
				</div>
				<div class="imagecontainer">
					<img
						class="image"
						src="./images/jojos_bizzare_adventure.jpg"
						alt="jojos bizzare adventure"
					/>
					<h3>Jojos Bizarre Adventure</h3>
				</div>
				<div class="imagecontainer">
					<img
						class="image"
						src="./images/my_hero_academia.jpg"
						alt="my hero academia "
					/>
					<h3>My Hero Academia</h3>
				</div>
				<div class="imagecontainer">
					<img
						class="image"
						src="./images/ONE_PIECE.jpg"
						alt="one piece"
					/>
					<h3>One Piece</h3>
				</div>
				<div class="imagecontainer">
					<img
						class="image"
						src="./images/one_punch_man.jpg"
						alt="one punch man"
					/>
					<h3>One Punch Man</h3>
				</div>
				<div class="imagecontainer">
					<img
						class="image"
						src="./images/seven_deadly_sins.jpg"
						alt="Seven Deadly Sins"
					/>
					<h3>even Deadly Sins</h3>
				</div>
				<div class="imagecontainer">
					<img class="image" src="./images/toriko.jpg" alt="toriko" />
					<h3>Toriko</h3>
				</div>
				<div class="imagecontainer">
					<img
						class="image"
						src="./images/yu_yu_hakusho.jpg"
						alt="yu yu hakusho"
					/>
					<h3>Yu Yu Hakusho</h3>
				</div>
			</div>
		</div>
	</body>
</html>
